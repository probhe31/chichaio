<div class="card form-signin">
    <h5 class="card-header pt-4 pb-4 font-weight-bold">Log in to your chicha.io account</h5>
    <div class="card-body">
        <form>                      
            <h6>Username or email</h6>
            <input type="email" id="inputEmail" class="form-control" placeholder="Required" required="" autofocus="">
            <h6 class="mt-4">Password</h6>            
            <input type="password" id="inputPassword" class="form-control" placeholder="Required" required="">
            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Log in</button>
        </form>

        <small><a routerLink="/register">Create account</a></small><small>  |</small>
        <small class="ml-1"><a routerLink="/reset-password">Forgot password</a></small>

    </div>
  </div>
